<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="../../static/css/metisMenu.css" th:href="@{/css/metisMenu.css}" rel="stylesheet"/>

    <!-- Timeline CSS -->
    <link href="../../static/css/timeline.css" th:href="@{/css/timeline.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../../static/css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link href="../../static/css/morris.css" th:href="@{/css/morris.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../../static/font-awesome/css/font-awesome.css" th:href="@{/font-awesome/css/font-awesome.css}"
          rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">
    <div th:replace="fragments/navcontent::navcontent">
    </div>


    <div id="page-wrapper">
        <!-- Save Alert Messages -->
        <div th:if="${saveUser eq 'unsuccess'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> Employee Data Not Saved.
            </div>
        </div>
        <div th:if="${saveUser eq 'success'}">
            <div class="alert alert-success alert-dismissible" role="alert">
                <strong>Success!</strong> Employee Data Saved Successfully.
            </div>
        </div>

        <fieldset>


            <form class="form-horizontal"
                  data-toggle="validator"
                  role="form"
                  th:object="${locality}"
                  th:action="@{/admin/locality/add}"
                  method="post">

                <div class="form-group page-header">
                    <h3>Locality Master Management !
                        <small>Add Locality</small>
                    </h3>
                </div>


                <div class="form-group">
                    <label class="control-label  col-sm-3" for="localityNameThai">Locality Name Thai:</label>
                    <div class="col-sm-9">
                        <input class="form-control"
                               th:field="*{localityNameThai}"
                               placeholder="Locality Name Thai" id="localityNameThai"
                               name="localityNameThai"
                               type="text"
                               required="required"/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-3" for="localityNameEnglish">Locality Name English:</label>
                    <div class="col-sm-9">
                        <input class="form-control"
                               th:field="*{localityNameEnglish}"
                               placeholder="Locality Name English" id="localityNameEnglish"
                               name="localityNameEnglish"
                               type="text"
                               required="required"/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-3" for="localityZipCode">Zip Code / Postal Code:</label>
                    <div class="col-sm-9">
                        <input class="form-control"
                               th:field="*{localityZipCode}"
                               placeholder="Zip Code / Postal Code" id="localityZipCode"
                               name="localityZipCode"
                               type="text"
                               required="required"/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="localityDistrict">District : </label>
                    <div class="col-sm-9">

                        <select class="form-control" th:field="*{localityDistrict}"
                                id="localityDistrict"
                                name="localityDistrict">
                            <option th:each="district : ${districtList}" th:value="${district.districtId}" th:text="${district.districtNameThai}">Segmentos</option>

                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Status:</label>
                    <div class="col-sm-9">
                        <label class="checkbox-inline"><input class="switch-radio1" name="enabled" type="radio"
                                                              value="0" th:field="*{enabled}"
                                                              th:checked="*{enabled == false}"/> Disabled</label>
                        <label class="checkbox-inline"><input class="switch-radio1" name="enabled" type="radio"
                                                              value="1" th:field="*{enabled}" th:checked="*{enabled}"/>
                            Enabled</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2 pull-right">
                        <input type="submit" class="btn btn-success" value="New"/>
                        <a th:href="@{/admin/locality/}" class="btn btn-warning">Cancel</a>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../static/js/metisMenu.js" th:src="@{/js/metisMenu.js}"></script>

<!--
&lt;!&ndash; Morris Charts JavaScript &ndash;&gt;
<script src="../static/js/raphael-min.js" th:src="@{/js/raphael-min.js}"></script>
<script src="../static/js/morris.js" th:src="@{/js/morris.js}"></script>
<script src="../static/js/morris-data.js" th:src="@{/js/morris-data.js}"></script>
-->

<!-- Custom Theme JavaScript -->
<script src="../../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../../static/js/validator.js" th:src="@{/js/validator.js}"></script>

<script>


    $(window).load(function() {

        $('.nav .admin-locality').addClass('active');

    });


</script>

</body>

</html>
