<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>
</head>

<body>

<!--fragment start-->
<div th:fragment="flatlab_memberprofile">
    <!--breadcrumbs start-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>Booking</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li class="active">Profile</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->

    <!--container start-->
    <div class="container">
        <div class="row">

            <div th:if="${resetPassword eq 'unsuccess'}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong>Error!</strong> Change password unsuccess.
                </div>
            </div>
            <div th:if="${resetPassword eq 'success'}">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <strong>Success!</strong> Chacng Password Successfully.
                </div>
            </div>


            <div class="col-lg-8 col-sm-8 address">
                <h4>Profile</h4>
                <div class="contact-form">
                    <form role="form"
                          data-toggle="validator"
                          th:object="${user}"
                          th:action="@{/member/profile}"
                          method="post">

                        <input type="hidden"
                               th:field="*{userId}"/>

                        <div class="form-group">
                            <label for="name">You Name</label>
                            <input type="text"
                                   placeholder=""
                                   id="name"
                                   class="form-control"
                                   data-minlength="4"
                                   data-error="Required and Minimum of 4 characters"
                                   required="required"
                                   th:field="*{userFullName}"
                            />
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text"
                                   placeholder=""
                                   id="email"
                                   class="form-control"
                                   data-minlength="2"
                                   readonly="readonly"
                                   data-error="Bruh, that email address is invalid"
                                   required="required"
                                   th:field="*{email}"
                            />
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text"
                                   placeholder=""
                                   id="username"
                                   class="form-control"
                                   data-minlength="4"
                                   data-error="Required and Minimum of 4 characters"
                                   required="required"
                                   readonly="readonly"
                                   th:field="*{userName}"
                            />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   placeholder="Password"
                                   id="password"
                                   class="form-control"
                                   data-minlength="6"
                                   data-error="Required and Minimum of 6 characters"
                                   required="required"
                                   th:field="*{password}"
                            />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="retrypassword">Retry Password</label>
                            <input type="password"
                                   placeholder="Retry Password"
                                   id="retrypassword"
                                   class="form-control"
                                   data-match="#password"
                                   data-error="Required"
                                   data-match-error="Whoops, these don't match"
                                   required="required"
                            />
                            <div class="help-block with-errors"></div>
                        </div>

                        <button class="btn btn-danger" type="submit">Submit</button>
                    </form>

                </div>
            </div>

        </div>

    </div>
    <!--container end-->
</div>
<!--fragment end-->

</body>

</html>
