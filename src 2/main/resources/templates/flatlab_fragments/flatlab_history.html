<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>
</head>

<body>

<!--fragment start-->
<div th:fragment="flatlab_history">
    <!--breadcrumbs start-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>Booking</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pages</a></li>
                        <li class="active">History</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->

    <!--container start-->
    <div class="container">
        <div class="row">

            <div class=" col-lg-12 col-sm-12">  <!--Table-->
                <section class="panel">
                    <header class="panel-heading">
                        <h4>History  !
                            <small><span> List </span></small>


                        </h4>
                    </header>

                        <table class="table table-striped table-advance table-hover">
                            <thead>
                            <tr>
                                <th><i class="fa fa-list-alt"></i> Number# </th>
                                <th><i class="fa fa-calendar-check-o"></i> Date </th>
                                <th><i class="fa fa-bed"></i> Hotel </th>
                                <th><i class="fa fa-shopping-basket"></i> Pay Status</th>
                                <th><i class="fa fa-shopping-basket"></i> Total Price</th>
                                <th><i class="fa fa-bookmark"> </i> User</th>
                                <th><i class=" fa fa-edit"></i> Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bookingMaster : ${bookingMasterList}">
                                <td th:text="${bookingMaster.bookingMasterId}">
                                </td>
                                <td th:text="${bookingMaster.bookingMasterDate}">
                                </td>

                                <td>
                                    <a href="#" th:text="${bookingMaster.bookingMasterHotel.hotelNameEnglish}"></a>
                                </td>
                                <td th:text="${bookingMaster.bookingMasterPayStatus}">
                                </td>
                                <td th:text="${bookingMaster.bookingMasterTotalAmount}"></td>
                                <td th:text="${bookingMaster.bookingMasterUser.userFullName}">
                                </td>
                                <td>
                                    <a th:href="@{/reserve/payconfirm/{id}(id=${bookingMaster.bookingMasterId})}" class="btn btn-success "><i class="fa fa-check"></i> Confirn Pay</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </section>

            </div>
            <!-- End Table-->


        </div>

    </div>
    <!--container end-->
</div>
<!--fragment end-->

</body>

</html>
