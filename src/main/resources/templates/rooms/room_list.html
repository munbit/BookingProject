<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="../../static/css/metisMenu.css" th:href="@{/css/metisMenu.css}" rel="stylesheet"/>

    <!-- Timeline CSS -->
    <link href="../../static/css/timeline.css" th:href="@{/css/timeline.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../../static/css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link href="../../static/css/morris.css" th:href="@{/css/morris.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../../static/font-awesome/css/font-awesome.css" th:href="@{/font-awesome/css/font-awesome.css}"
          rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrapper">

    <div th:replace="fragments/navcontent::navcontent">
    </div>


    <div id="page-wrapper">

        <div>



            <!-- Deletion Alert Messages -->
            <div th:if="${resetPassword eq 'unsuccess'}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong>Error!</strong> Password Not Reset.
                </div>
            </div>
            <div th:if="${resetPassword eq 'success'}">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <strong>Success!</strong> Reset Password Successfully.
                </div>
            </div>

            <div th:if="${editUser eq 'unsuccess'}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong>Error!</strong> Employee Data Not Edited.
                </div>
            </div>
            <div th:if="${editUser eq 'success'}">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <strong>Success!</strong> Employee Data Edited Successfully.
                </div>
            </div>


            <fieldset>

                <form class="form-horizontal"
                      data-toggle="validator"
                      role="form"
                      th:object="${hotel}"
                      method="post">

                    <div class="form-group page-header">
                        <h3>Room Master !
                            <small>Room List</small>
                        </h3>
                    </div>

                    <div class="form-group ">
                        <!--
                                                <label class=" control-label  col-sm-2" for="hotelId">Hotel Id:</label>
                        -->
                        <div class="col-sm-9">
                            <input class="form-control"
                                   th:field="*{hotelId}"
                                   placeholder="Hotel Id"
                                   id="hotelId"
                                   name="hotelId"
                                   type="hidden"
                                   readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label  col-sm-3" for="hotelNameThai">Hotel Name Thai :</label>
                        <div class="col-sm-9">
                            <input class="form-control"
                                   th:field="*{hotelNameThai}"
                                   placeholder="Hotel Name Thai"
                                   id="hotelNameThai"
                                   name="hotelNameThai"
                                   type="text"
                                   readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="hotelNameEnglish">Hotel Name English :</label>
                        <div class="col-sm-9">
                            <input class="form-control"
                                   th:field="*{hotelNameEnglish}"
                                   placeholder="Hotel Name English"
                                   id="hotelNameEnglish"
                                   name="hotelNameEnglish"
                                   type="text"
                                   readonly="readonly"/>
                        </div>
                    </div>

                </form>
            </fieldset>

            <table class="table table-hover">

                <thead>
                    <tr>
                        <th colspan="1"> <a th:href="@{/admin/room/add/{id}(id=${hotel.hotelId})}"><i class="btn btn-default fa fa-plus "></i></a> </th>
                        <th colspan="7">
                            <div class="input-group custom-search-form pull-right">
                                <input type="text" class="form-control" placeholder="Search..."/>
                                    <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </th>
                    </tr>

                    <tr>
                        <th  style="display:none;">Room Id</th>
                        <th>Room Type</th>
                        <th>Bed Type</th>
                        <th>Room Quantity</th>
                        <th>Room Price</th>
                        <th>Room Extra Price</th>
                        <th>Status</th>
                        <th class="td-actions">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="room : ${roomList}">
                        <td th:text="${room.roomId}"  style="display:none;"></td>
                        <td th:text="${room.roomRoomType.roomTypeNameEnglish}"></td>
                        <td th:text="${room.roomBedType.bedTypeNameEnglish}"></td>
                        <td th:text="${room.roomQuantity}"></td>
                        <td th:text="${room.roomNormalPrice}"></td>
                        <td th:text="${room.roomExtraPrice}"></td>
                        <td> <i th:if="${room.enabled}==1" class="fa fa-star" data-toggle="tooltip" data-placement="top" title="Enable"></i> <i th:if="${room.enabled} == 0" class="fa fa-star-o" data-toggle="tooltip" data-placement="top" title="Disable"></i> </td>
                        <td class="td-actions">
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <a th:href="@{/admin/roommapfacility/{id}(id=${hotel.hotelId})}"><i class="fa fa-television" data-toggle="tooltip" data-placement="top" title="Facility"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/picturestore/{id}(id=${hotel.hotelId})}"><i class="fa fa-picture-o" data-toggle="tooltip" data-placement="top" title="Upload"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/roompicture/{id}(id=${room.roomId})}"><i class="fa fa-check-square" data-toggle="tooltip" data-placement="top" title="Map Image"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/room/edit/{id}(id=${room.roomId})}"><i class="fa fa-pencil-square-o" data-toggle="tooltip" data-placement="top" title="Edit"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/room/status/{id}(id=${room.roomId})}"><i class="fa fa-undo" data-toggle="tooltip" data-placement="top" title="Enable/Disable"></i></a>
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-11 col-sm-1 pull-right">
                <a th:href="@{/admin/hotel/}" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../static/js/metisMenu.js" th:src="@{/js/metisMenu.js}"></script>

<!--
&lt;!&ndash; Morris Charts JavaScript &ndash;&gt;
<script src="../static/js/raphael-min.js" th:src="@{/js/raphael-min.js}"></script>
<script src="../static/js/morris.js" th:src="@{/js/morris.js}"></script>
<script src="../static/js/morris-data.js" th:src="@{/js/morris-data.js}"></script>
-->

<!-- Custom Theme JavaScript -->
<script src="../../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>

<script>


    $(window).load(function() {

            $('.nav .admin-hotel').addClass('active');

    });


</script>
</body>

</html>
