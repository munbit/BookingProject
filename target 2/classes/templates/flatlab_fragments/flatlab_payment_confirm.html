<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>
</head>

<body>

<!--fragment start-->
<div th:fragment="flatlab_payment_confirm">
    <!--breadcrumbs start-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>Booking</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pages</a></li>
                        <li class="active">Payment</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->

    <!--container start-->
    <div class="container">
        <div class="row">

            <div class=" col-lg-12 col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        <h1 style="text-align:center">Confirm Payment :
                            <small><span> Thanks You. </span></small>
                        </h1>
                    </header>
                    <div class="contact-form">
                        <form role="form"
                              data-toggle="validator"
                              th:object="${bookingMaster}"
                              th:action="@{/reserve/payconfirm}"
                              method="post">

                            <div class="form-group">
                                <label for="Number">Number #</label>
                                <input type="text"
                                       placeholder=""
                                       id="Number"
                                       class="form-control"
                                       data-error="Required "
                                       required="required"
                                       readonly="readonly"
                                       th:field="*{bookingMasterId}"
                                />
                            </div>

                            <div class="form-group">
                                <label for="bookingMasterPaypalTransactionNumber">Slip Number </label>
                                <input type="text"
                                       placeholder=""
                                       id="bookingMasterPaypalTransactionNumber"
                                       class="form-control"
                                       data-minlength="4"
                                       data-error="Required and Minimum of 4 characters"
                                       required="required"
                                       th:field="*{bookingMasterPaypalTransactionNumber}"
                                />
                                <div class="help-block with-errors"></div>
                            </div>
                            <button class="btn btn-danger" type="submit">Submit</button>
                        </form>
                    </div>
                </section>

            </div>

        </div>

    </div>
    <!--container end-->
</div>
<!--fragment end-->

</body>

</html>
