<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="../../static/css/metisMenu.css" th:href="@{/css/metisMenu.css}" rel="stylesheet"/>

    <!-- Timeline CSS -->
    <link href="../../static/css/timeline.css" th:href="@{/css/timeline.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../../static/css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link href="../../static/css/morris.css" th:href="@{/css/morris.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../../static/font-awesome/css/font-awesome.css" th:href="@{/font-awesome/css/font-awesome.css}"
          rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrapper">

    <div th:replace="fragments/navcontent::navcontent">
    </div>


    <div id="page-wrapper">

        <div>



            <!-- Deletion Alert Messages -->
            <div th:if="${resetPassword eq 'unsuccess'}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong>Error!</strong> Password Not Reset.
                </div>
            </div>
            <div th:if="${resetPassword eq 'success'}">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <strong>Success!</strong> Reset Password Successfully.
                </div>
            </div>

            <div th:if="${editUser eq 'unsuccess'}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong>Error!</strong> Employee Data Not Edited.
                </div>
            </div>
            <div th:if="${editUser eq 'success'}">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <strong>Success!</strong> Employee Data Edited Successfully.
                </div>
            </div>


            <table class="table table-hover">
                <caption class="page-header"><h3>Hotel Master Management !<small> Hotel List</small></h3></caption>

                <thead>
                    <tr>
                        <th colspan="1"> <a th:href="@{/admin/hotel/add/}"><i class="btn btn-default fa fa-plus "></i></a> </th>
                        <th colspan="4">
                            <div class="input-group custom-search-form pull-right">
                                <input type="text" class="form-control" placeholder="Search..."/>
                                    <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </th>
                    </tr>

                    <tr>
                        <th>Hotel Id</th>
                        <th>Hotel Name Thai</th>
                        <th>Hotel Name English</th>
                        <th>Status</th>
                        <th class="td-actions">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="hotel : ${hotelList}">
                        <td th:text="${hotel.hotelId}"></td>
                        <td th:text="${hotel.hotelNameThai}"></td>
                        <td th:text="${hotel.hotelNameEnglish}"></td>
                        <td> <i th:if="${hotel.enabled}==1" class="fa fa-star" data-toggle="tooltip" data-placement="top" title="Enable"></i> <i th:if="${hotel.enabled} == 0" class="fa fa-star-o" data-toggle="tooltip" data-placement="top" title="Disable"></i> </td>
                        <td class="td-actions">
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <a th:href="@{/admin/room/{id}(id=${hotel.hotelId})}"><i class="fa fa-bed" data-toggle="tooltip" data-placement="top" title="Room"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/picturestore/{id}(id=${hotel.hotelId})}"><i class="fa fa-picture-o" data-toggle="tooltip" data-placement="top" title="Upload"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/hotelpicture/{id}(id=${hotel.hotelId})}"><i class="fa fa-check-square" data-toggle="tooltip" data-placement="top" title="Map Image"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/hotel/edit/{id}(id=${hotel.hotelId})}"><i class="fa fa-pencil-square-o" data-toggle="tooltip" data-placement="top" title="Edit"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/hotel/status/{id}(id=${hotel.hotelId})}"><i class="fa fa-undo" data-toggle="tooltip" data-placement="top" title="Enable/Disable"></i></a>
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../static/js/metisMenu.js" th:src="@{/js/metisMenu.js}"></script>

<!--
&lt;!&ndash; Morris Charts JavaScript &ndash;&gt;
<script src="../static/js/raphael-min.js" th:src="@{/js/raphael-min.js}"></script>
<script src="../static/js/morris.js" th:src="@{/js/morris.js}"></script>
<script src="../static/js/morris-data.js" th:src="@{/js/morris-data.js}"></script>
-->

<!-- Custom Theme JavaScript -->
<script src="../../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>

<script>


    $(window).load(function() {

            $('.nav .admin-hotel').addClass('active');

    });


</script>
</body>

</html>
