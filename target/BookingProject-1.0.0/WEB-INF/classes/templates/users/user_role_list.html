<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="../../static/css/metisMenu.css" th:href="@{/css/metisMenu.css}" rel="stylesheet"/>

    <!-- Timeline CSS -->
    <link href="../../static/css/timeline.css" th:href="@{/css/timeline.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../../static/css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link href="../../static/css/morris.css" th:href="@{/css/morris.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../../static/font-awesome/css/font-awesome.css" th:href="@{/font-awesome/css/font-awesome.css}"
          rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrapper">

    <div th:replace="fragments/navcontent::navcontent">
    </div>


    <div id="page-wrapper">

        <div>
            <fieldset>


                <form class="form-horizontal" role="form" th:object="${user}" >

                    <div class="form-group page-header">
                        <h3>Member Role Management !
                            <small>Member Detail</small>
                        </h3>
                    </div>

                    <div class="form-group ">
                        <label class=" control-label  col-sm-2" for="userId">User Id:</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{userId}" placeholder="User Id" id="userId" name="userId"
                                   type="text" readonly="readonly"/>
                        </div>
                    </div>
                   <div class="form-group">
                        <label class="control-label  col-sm-2" for="userName">User Name:</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{userName}" placeholder="User Name" id="userName"
                                   name="userName" type="text" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="userFullName">Full Name:</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{userFullName}" placeholder="Full Name" id="userFullName"
                                   name="userFullName" type="text" readonly="readonly"/>
                        </div>
                    </div>


                </form>
            </fieldset>


            <table class="table table-hover">
                <thead>
                    <tr>
                        <th colspan="1"> <a th:href="@{/admin/user/userrole/add/{id}(id=${user.userId})}"><i class="btn btn-default fa fa-plus "></i></a> </th>
                        <th colspan="4">
                            <div class="input-group custom-search-form pull-right">
                                <input type="text" class="form-control" placeholder="Search..."/>
                                    <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </th>
                    </tr>

                    <tr>
                        <th>User Id</th>
                        <th>Role</th>
                        <th class="td-actions">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.userId}"></td>
                        <td th:text="${role.role}"></td>
                       <td class="td-actions">
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <a th:href="@{/admin/user/userrole/edit/{id}(id=${role.userRoleId})}"><i class="fa fa-pencil-square-o" data-toggle="tooltip" data-placement="top" title="Edit"></i></a>
                                &nbsp; &nbsp;
                                <a th:href="@{/admin/user/userrole/delete/{id}(id=${role.userRoleId})}"><i class="fa fa-trash" data-toggle="tooltip" data-placement="top" title="Delete"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-1 pull-right">
                <a th:href="@{/admin/user/}" class="btn btn-warning">Cancel</a>
            </div>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../static/js/metisMenu.js" th:src="@{/js/metisMenu.js}"></script>

<!--
&lt;!&ndash; Morris Charts JavaScript &ndash;&gt;
<script src="../static/js/raphael-min.js" th:src="@{/js/raphael-min.js}"></script>
<script src="../static/js/morris.js" th:src="@{/js/morris.js}"></script>
<script src="../static/js/morris-data.js" th:src="@{/js/morris-data.js}"></script>
-->

<!-- Custom Theme JavaScript -->
<script src="../../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
<script>


    $(window).load(function() {

        $('.nav .admin-user').addClass('active');

    });


</script>
</body>

</html>
