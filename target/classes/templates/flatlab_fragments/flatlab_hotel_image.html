<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template/layout">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>
</head>

<body>

<!--fragment start-->
<div th:fragment="flatlab_hotel_image">
    <!--breadcrumbs start-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <h1>Image</h1>
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li class="active">Image</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->


    <!--container start-->
    <div class="container">
        <!--portfolio start-->
        <a th:href="*{hotelImageList[0].hotelImageReturnUrl}" class="btn btn-info">Back</a>
        <a th:href="@{/roomdetail/(hotelId=${hotelImageList[0].hotelImageHotelId},startDate=${hotelSearchBinding.searchStartDate},endDate=${hotelSearchBinding.searchEndDate},searchText=${hotelSearchBinding.searchHotelName})}" class="btn btn-danger">Hotel Detail</a>

        <div class="gallery-container">
            <ul id="filters" class="list-unstyled" >
                <li><a href="#" data-filter="*"> All</a></li>
                <li th:each="hotelImage : ${hotelImageList}" th:if="${hotelImage.hotelImageMenu == 0}">
                    <a href="#"
                       th:attr="data-filter=${'.H'+hotelImage.hotelImageHotelId + hotelImage.hotelImageRoomId}"
                       th:text="${hotelImage.hotelImageDescription}">Design
                    </a>
                </li>
            </ul>
            <div id="gallery" class="col-4" >

                <div  th:each="hotelImage : ${hotelImageList}"
                      class="element item view view-tenth"
                      th:classappend="${' H'+hotelImage.hotelImageHotelId + hotelImage.hotelImageRoomId}"
                      data-zlname="reverse-effect">
                    <img th:src="*{'/BookingProject/upload-dir' + hotelImage.hotelImageUrl}" alt=""/>
                    <div class="mask">
                        <h2 th:text="${hotelImage.hotelImageDescription}">Freshness </h2>
                        <a data-zl-popup="link" href="javascript:;">
                            <i class="fa fa-link"></i>
                        </a>
                        <a data-zl-popup="link2" class="fancybox" rel="group" th:href="*{'/BookingProject/upload-dir' + hotelImage.hotelImageUrl}">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <!--portfolio end-->
    </div>
    <!--container end-->


</div>
<!--fragment end-->

</body>

</html>
