<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Booking Nida Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="../../static/css/metisMenu.css" th:href="@{/css/metisMenu.css}" rel="stylesheet"/>

    <!-- Timeline CSS -->
    <link href="../../static/css/timeline.css" th:href="@{/css/timeline.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../../static/css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link href="../../static/css/morris.css" th:href="@{/css/morris.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../../static/font-awesome/css/font-awesome.css" th:href="@{/font-awesome/css/font-awesome.css}"
          rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">
    <div th:replace="fragments/navcontent::navcontent">
    </div>


    <div id="page-wrapper">
        <!-- Save Alert Messages -->
        <div th:if="${saveUser eq 'unsuccess'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> Employee Data Not Saved.
            </div>
        </div>
        <div th:if="${saveUser eq 'success'}">
            <div class="alert alert-success alert-dismissible" role="alert">
                <strong>Success!</strong> Employee Data Saved Successfully.
            </div>
        </div>

        <fieldset>


            <form class="form-horizontal"
                  data-toggle="validator"
                  role="form"
                  enctype="multipart/form-data"
                  th:object="${hotel}"
                  th:action="@{/admin/hotel/add}"
                  method="post">

                <div class="form-group page-header">
                    <h3>Hotel Master Management !
                        <small>Add Hotel</small>
                    </h3>
                </div>


                <div class="form-group">
                    <label class="control-label  col-sm-3" for="hotelNameThai">Hotel Name Thai:</label>
                    <div class="col-sm-9">
                        <input class="form-control"
                               th:field="*{hotelNameThai}"
                               placeholder="Hotel Name Thai" id="hotelNameThai"
                               name="hotelNameThai"
                               type="text"
                               required="required"/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-3" for="hotelNameEnglish">Hotel Name English:</label>
                    <div class="col-sm-9">
                        <input class="form-control"
                               th:field="*{hotelNameEnglish}"
                               placeholder="Hotel Name English" id="hotelNameEnglish"
                               name="hotelNameEnglish"
                               type="text"
                               required="required"/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="hotelHotelLevel">Hotel Level : </label>
                    <div class="col-sm-9">

                        <select class="form-control"
                                th:field="*{hotelHotelLevel}"
                                id="hotelHotelLevel"
                                name="hotelHotelLevel"
                                required="required">
                            <option th:each="hotelLevel : ${hotelLevelList}" th:value="${hotelLevel.hotelLevelId}" th:text="${hotelLevel.hotelLevelNameThai}">Segmentos</option>

                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="hotelHotelType">Hotel Type : </label>
                    <div class="col-sm-9">

                        <select class="form-control"
                                th:field="*{hotelHotelType}"
                                id="hotelHotelType"
                                name="hotelHotelType"
                                required="required">
                            <option th:each="hotelType : ${hotelTypeList}" th:value="${hotelType.hotelTypeId}" th:text="${hotelType.hotelTypeNameThai}">Segmentos</option>

                        </select>

                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label  col-sm-3" for="hotelAddressThai">Hotel Address Thai:</label>
                    <div class="col-sm-9">
                        <input class="form-control"
                               th:field="*{hotelAddressThai}"
                               placeholder="Hotel Address Thai" id="hotelAddressThai"
                               name="hotelAddressThai"
                               type="text"
                               required="required"/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-3" for="hotelAddressEnglish">Hotel Address English:</label>
                    <div class="col-sm-9">
                        <input class="form-control"
                               th:field="*{hotelAddressEnglish}"
                               placeholder="Hotel Address English" id="hotelAddressEnglish"
                               name="hotelAddressEnglish"
                               type="text"
                               required="required"/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="country">Country : </label>
                    <div class="col-sm-9">

                        <select class="form-control"
                                id="country"
                                name="country"
                                required="required">
                            <option disabled="true" selected="selected" value="">----  Select -----</option>
                            <option th:each="country : ${countryList}" th:value="${country.countryId}" th:text="${country.countryNameThai}">Segmentos</option>

                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="province">Province : </label>
                    <div class="col-sm-9">

                        <select class="form-control"
                                id="province"
                                name="province"
                                required="required">
                            <option disabled="true" selected="selected" value="">----  Select -----</option>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="district">District : </label>
                    <div class="col-sm-9">

                        <select class="form-control"
                                id="district"
                                name="district"
                                required="required">
                            <option disabled="true" selected="selected" value="">----  Select -----</option>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="locality">Locality  : </label>
                    <div class="col-sm-9">

                        <select class="form-control"  th:field="*{hotelLocality}"
                                id="locality"
                                name="locality"
                                required="required">
                            <option disabled="true" selected="selected" value="">----  Select -----</option>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-3" for="hotelDescriptionThai">Hotel Description Thai:</label>
                    <div class="col-sm-9">

                        <textarea class="form-control ckeditor"
                                  th:field="*{hotelDescriptionThai}"
                                  id="hotelDescriptionThai"
                                  name="hotelDescriptionThai">
                        </textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-3" for="hotelDescriptionEnglish">Hotel Description English:</label>
                    <div class="col-sm-9">

                        <textarea class="form-control ckeditor"
                                  th:field="*{hotelDescriptionEnglish}"
                                  id="hotelDescriptionEnglish"
                                  name="hotelDescriptionEnglish">
                        </textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-3">Hotel Image :</label>
                    <div class="col-sm-9">
                        <input class="form-control"
                               name="uploadFileHotel"
                               id="uploadFileHotel"
                               type="file"
                               onchange="PreviewImage();"
                               required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-3">Hotel Image Preview :</label>
                    <div class="col-sm-9">
                        <img id="uploadFileHotelPreview"
                             name="uploadFileHotelPreview"
                             class="img-responsive"
                             src=""
                             alt="your image" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Status:</label>
                    <div class="col-sm-9">
                        <label class="checkbox-inline"><input class="switch-radio1" name="enabled" type="radio"
                                                              value="0" th:field="*{enabled}"
                                                              th:checked="*{enabled == false}"/> Disabled</label>
                        <label class="checkbox-inline"><input class="switch-radio1" name="enabled" type="radio"
                                                              value="1" th:field="*{enabled}" th:checked="*{enabled}"/>
                            Enabled</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2 pull-right">
                        <input type="submit" class="btn btn-success" value="New"/>
                        <a th:href="@{/admin/hotel/}" class="btn btn-warning">Cancel</a>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../static/js/metisMenu.js" th:src="@{/js/metisMenu.js}"></script>

<!--
&lt;!&ndash; Morris Charts JavaScript &ndash;&gt;
<script src="../static/js/raphael-min.js" th:src="@{/js/raphael-min.js}"></script>
<script src="../static/js/morris.js" th:src="@{/js/morris.js}"></script>
<script src="../static/js/morris-data.js" th:src="@{/js/morris-data.js}"></script>
-->
<script src="../../static/js/ckeditor/ckeditor.js" th:src="@{/js/ckeditor/ckeditor.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../../static/js/validator.js" th:src="@{/js/validator.js}"></script>

<script>
    $(window).load(function () {

        $('.nav .admin-hotel').addClass('active');

    });

    $('#country').on('change', function() {

        $.get("/rest/api/listProvinceByCountryCode?countryCode=" + this.value , function(selectValues, status){
            $('#province').find('option:not(:first)').remove();
            $('#district').find('option:not(:first)').remove();
            $('#locality').find('option:not(:first)').remove();
            $.each(selectValues, function(key, value) {
                $('#province')
                        .append($("<option></option>")
                                .attr("value",value.provinceId)
                                .text(value.provinceNameThai));
            });
        });
    });

    $('#province').on('change', function() {

        $.get("/rest/api/listDistrictByProvinceCode?provinceCode=" + this.value , function(selectValues, status){
            $('#district').find('option:not(:first)').remove();
            $('#locality').find('option:not(:first)').remove();
            $.each(selectValues, function(key, value) {
                $('#district')
                        .append($("<option></option>")
                                .attr("value",value.districtId)
                                .text(value.districtNameThai));
            });
        });
    });

    $('#district').on('change', function() {

        $.get("/rest/api/listLocalityByDistrictCode?districtCode=" + this.value , function(selectValues, status){
            $('#locality').find('option:not(:first)').remove();
            $.each(selectValues, function(key, value) {
                $('#locality')
                        .append($("<option></option>")
                                .attr("value",value.localityId)
                                .text(value.localityNameThai + " [" + value.localityZipCode + "]"));
            });
        });
    });

    //uploadFileHotelPreview
    function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("uploadFileHotel").files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("uploadFileHotelPreview").src = oFREvent.target.result;
        };
    };

</script>

</body>

</html>
